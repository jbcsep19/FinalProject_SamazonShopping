<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Navbar-->
<div th:insert="base :: navbar"></div>
<br><br><br>

<h1>Product List</h1>
<a href="/add">Add a Product</a><br />
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <td>Actions</td>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/addtoCart/{id}(id=${product.productId})}">Add to Cart</a> -
            <a th:href="@{/detail/{id}(id=${product.productId})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${product.productId})}">Delete</a>
        </td></tr>
</table>

<br><br><br><br><br><br><br><br><br><br><br>
<!--Footer-->
<div th:insert="base :: footer"></div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
</html>
