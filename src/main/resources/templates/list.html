<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Product List</h1>
<a href="/add">Add a Product</a><br />
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <td>Actions</td>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/addtoCart/{id}(id=${product.productId})}">Add to Cart</a> -
            <a th:href="@{/detail/{id}(id=${product.productId})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${product.productId})}">Delete</a>
        </td></tr>
</table>

</body>
</html>
