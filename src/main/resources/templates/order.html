<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<!--Navbar-->
<div th:insert="base :: navbar"></div>
<br><br><br>
<!-- END nav -->

<div class="page-title">Order Info</div>

<div class="customer-info-container">
    <h3>Customer Information:</h3>
    <ul>
        <li>First Name: <span th:utext="${user.firstName}"></span></li>
        <li>Last Name: <span th:utext="${user.lastName}"></span></li>
        <li>Email: <span th:utext="${user.email}"></span></li>
    </ul>
    <h3>Order Summary:</h3>


    <ul>
        <li>Total:
            <span class="total" th:utext="${#numbers.formatDecimal(order.total,3,2,'COMMA')}">
               </span>
        </li>
    </ul>
</div>
<br/>
<table border="1" style="width:100%">
    <tr>
          <th>Product Name</th>
         <th>Price</th>
    </tr>
    <tr th:each="orderDetailInfo : ${order.details}">
        <td th:utext="${orderDetail.productName}"></td>
        <td th:utext="${#numbers.formatDecimal(orderDetail.price,3,2,'COMMA')}"></td>

    </tr>
</table>

<br><br><br><br><br><br><br><br><br><br><br>
<!--Footer-->
<div th:insert="base :: footer"></div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
