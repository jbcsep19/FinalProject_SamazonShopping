<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Magneto's Megafoods: Add Products</title>
</head>
<body>
<div th:insert="base :: navbar"></div>
<h1>Add Product Form</h1>  
<form action=”#” th:action=”@{/process}” th:object=”${product}” method=”post”>  
    <input type=”hidden” th:field=”*{id}” />  
    Name :<input type=”text” th:field=”*{name}” />  
    <span th:if=”${#fields.hasErrors(‘name’)}”  
          th:errors=”*{name}”></span><br />
    Description :<textarea rows=”3” th:field=”*{description}” />
    <span th:if=”${#fields.hasErrors(‘description’)}”
          th:errors=”*{description}”></span><br />
    Price :<input type=”text” th:field=”*{price}” />
    <span th:if=”${#fields.hasErrors(‘price’)}”  
          th:errors=”*{price}”></span><br />
    urls :<input type=”text” th:field=”*{imageURL}” />
    <span th:if=”${#fields.hasErrors(‘imageURL’)}”
          th:errors=”*{imageURL}”></span><br />
    Active :<input type=”text” th:field=”*{active}” />
    <span th:if=”${#fields.hasErrors(‘active’)}”  
          th:errors=”*{active}”></span><br />  
    <br />  
    <input type=”submit” value=”Submit” />  
</form>
</body>
</html>
